<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <title>Rishabh Kumar - Portfolio | AI & Software Development</title>
    <meta name="description" content="Portfolio of Rishabh Kumar, showcasing projects in Artificial Intelligence, Machine Learning, System Design, and Software Development.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> 
    <link rel="alternate icon" href="/favicon.ico"> 
    <meta name="theme-color" content="#1F3CE8" /> 

    <script>
      (function() {
        const theme = localStorage.getItem('theme'); 
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body class="bg-background text-foreground antialiased"> 
    <div id="root"></div>
    <script type="module" src="/src/main.tsx?v=somecachebuster"></script> 
  </body>
</html>
